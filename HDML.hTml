<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算方程</title>
</head>
<body>
    <h1>計算方程: x² + 3x - 8 = 0</h1>
    <button onclick="calculateRoots()">計算根</button>
    <p id="result"></p>

    <script>
        function calculateRoots() {
            const a = 1;
            const b = 3;
            const c = -8;

            const discriminant = b * b - 4 * a * c;

            let result;
            if (discriminant > 0) {
                const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                result = `方程有兩個實數根: x₁ = ${root1}, x₂ = ${root2}`;
            } else if (discriminant === 0) {
                const root = -b / (2 * a);
                result = `方程有一個重根: x = ${root}`;
            } else {
                result = '方程沒有實數根';
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
